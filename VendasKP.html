<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rede de padarias Kipão</title>
    <link rel = "stylesheet" type="text/css" href="../KPcss/cssKP.css">
    <link rel="shortcut icon" href = "logo_padaria.png">
    <script type = "text/javascript" src="../KPjs/BancoDadosKP.js"></script>
    <script type = "text/javascript" src = "../KPjs/jsKP3.js"></script>
  </head>
  <body>
    <div class = "geral_vendas">
      <div class = "barra">
          <h1>A maior do Seridó!</h1>
      </div>
      <div class = "tabela_vendas">
          <h1>Vendas</h1>
          <input type="text" id="input_vendas_serial" placeholder="Digite o serial">
          <input type="text" id="input_vendas_quant" placeholder="Digite a quantidade">
          <button id="botao_adic_prod_vendas" onclick="implementarVenda()">Adicionar</button>
          <table id="vendas">
              <thead>
                  <th>Serial</th>
                  <th>Produto</th>
                  <th>Preço</th>
                  <th>Quantidade</th>
                  <th>Preço parcial</th>
              </thead>
              <tbody id = "corpo_vendas"></tbody>
          </table>
          <input type="text" id="input_edita_vendas" placeholder="Digite um serial para editar">
          <button id="botao_edita_vendas" onclick="edit_vendas()">Editar</button>
          <br>
          <input type="text" id="input_remove_vendas" placeholder="Digite um serial para remover">
          <button id="rem_vendas" onclick="removeVendas()">Remover</button>
          <label id="preco_final">Preço final</label>
          <h2 id="valorf">...</h2>
          <button id="final_vendas" onclick="finaliza()">Finalizar</button>
        </div>
      </div>
  </body>
</html>
